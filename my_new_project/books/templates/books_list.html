
<h1>Book List</h1>
<a href="{% url 'book_create' %}">Add Book</a>
<table border="1">
    <tr>
        <th>Title</th><th>Author</th><th>Published Date</th><th>ISBN</th><th>Actions</th>
    </tr>
    {% for book in books %}
    <tr>
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.published_date }}</td>
        <td>{{ book.isbn_number }}</td>
        <td>
            <a href="{% url 'book_update' book.id %}">Edit</a> |
            <a href="{% url 'book_delete' book.id %}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
